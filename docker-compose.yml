version: '3.7'

services:
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  
  web:
    build: .
    command: >
      sh -c "python /code/manage.py migrate --noinput &&
      python /code/manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      - db

secrets:
  host_ssh_key:
    file: docker_dev_rsa

volumes:
  postgres_data:
